name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'
  VERCEL_TOKEN: 'vxufnOUcNgPW2T5znXRx66W9'

# Required Secrets:
# - VERCEL_TOKEN: Your Vercel authentication token (Required)
# - VERCEL_ORG_ID: Your Vercel organization ID (Optional - auto-detected)
# - VERCEL_PROJECT_ID: Your Vercel project ID (Optional - auto-detected)
#
# See DEPLOYMENT.md for detailed setup instructions

jobs:
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate secrets
        run: |
          if [ -z "${{ env.VERCEL_TOKEN }}" ]; then
            echo "‚ùå Error: VERCEL_TOKEN secret is not configured"
            echo ""
            echo "The deployment workflow requires a Vercel token to authenticate."
            echo "Please add your Vercel token to the repository secrets."
            echo ""
            echo "üìñ See DEPLOYMENT.md for detailed instructions on:"
            echo "  ‚Ä¢ How to get a Vercel token"
            echo "  ‚Ä¢ How to add secrets to GitHub"
            echo "  ‚Ä¢ Complete deployment setup guide"
            echo ""
            echo "Quick start:"
            echo "  1. Go to https://vercel.com/account/tokens"
            echo "  2. Create a new token"
            echo "  3. Add it to GitHub: Settings ‚Üí Secrets ‚Üí Actions ‚Üí New secret"
            echo "     Name: VERCEL_TOKEN"
            echo "     Value: [your token]"
            exit 1
          fi
          echo "‚úÖ Required secrets are configured"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Pull Vercel Environment Information
        working-directory: ./apps/web
        run: vercel pull --yes --environment=preview --token=${{ env.VERCEL_TOKEN }}

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma Client
        working-directory: ./apps/web
        run: pnpm exec prisma generate

      - name: Build Project Artifacts
        working-directory: ./apps/web
        run: vercel build --token=${{ env.VERCEL_TOKEN }}

      - name: Deploy Preview to Vercel
        id: deploy
        working-directory: ./apps/web
        run: |
          url=$(vercel deploy --prebuilt --token=${{ env.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://webbuilder.vercel.app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate secrets
        run: |
          if [ -z "${{ env.VERCEL_TOKEN }}" ]; then
            echo "‚ùå Error: VERCEL_TOKEN secret is not configured"
            echo ""
            echo "The deployment workflow requires a Vercel token to authenticate."
            echo "Please add your Vercel token to the repository secrets."
            echo ""
            echo "üìñ See DEPLOYMENT.md for detailed instructions on:"
            echo "  ‚Ä¢ How to get a Vercel token"
            echo "  ‚Ä¢ How to add secrets to GitHub"
            echo "  ‚Ä¢ Complete deployment setup guide"
            echo ""
            echo "Quick start:"
            echo "  1. Go to https://vercel.com/account/tokens"
            echo "  2. Create a new token"
            echo "  3. Add it to GitHub: Settings ‚Üí Secrets ‚Üí Actions ‚Üí New secret"
            echo "     Name: VERCEL_TOKEN"
            echo "     Value: [your token]"
            exit 1
          fi
          echo "‚úÖ Required secrets are configured"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Pull Vercel Environment Information
        working-directory: ./apps/web
        run: vercel pull --yes --environment=production --token=${{ env.VERCEL_TOKEN }}

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma Client
        working-directory: ./apps/web
        run: pnpm exec prisma generate

      - name: Build Project Artifacts
        working-directory: ./apps/web
        run: vercel build --prod --token=${{ env.VERCEL_TOKEN }}

      - name: Deploy Production to Vercel
        working-directory: ./apps/web
        run: vercel deploy --prebuilt --prod --token=${{ env.VERCEL_TOKEN }}

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    steps:
      - name: Notify on success
        if: needs.deploy-production.result == 'success'
        run: |
          echo "üöÄ Deployment successful!"
          echo "Production URL: https://webbuilder.vercel.app"

      - name: Notify on failure
        if: needs.deploy-production.result == 'failure'
        run: |
          echo "‚ùå Deployment failed!"
          exit 1
